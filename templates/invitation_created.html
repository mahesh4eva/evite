{% extends "base.html" %}

{% block title %}Invitation Created | Evite App{% endblock %}

{% block content %}
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
            Invitation Created Successfully
        </h2>
    </div>
    <div class="border-t border-gray-200 px-4 py-5 sm:p-6">
        <p class="text-lg text-gray-700">Your invitation has been created and saved.</p>
        <div class="mt-6">
            <a href="{{ url_for('dashboard') }}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Return to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Clear the saved event date from localStorage
    localStorage.removeItem('savedEventDate');
</script>
{% endblock %}
